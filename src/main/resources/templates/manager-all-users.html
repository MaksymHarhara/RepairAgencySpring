<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
 <div>
    <h2 >Spring Boot Crud System -Student Registation</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>
    </tr>
    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Money</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="user : ${listuser}">
                    <tr>
                        <td th:text="${user.id}">Student ID</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.firstName}">Name</td>
                        <td th:text="${user.surname}">Surname</td>
                        <td th:text="${user.money}">Money</td>
                        <td>
                            <a th:href="@{'/manager/allUsers/edit/' + ${user.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>
                    </div>
                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
     </div>
</body>
</html>
